<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Mark Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Internal Mark Calculator</h1>
    <button onclick="openAdminLogin()">Admin</button>
  </header>
  <div class="container">
    <h2>Enter Your Marks</h2>
    <div class="input-group">
      <label for="assignment">Assignment Marks1</label>
      <input type="number" id="assignment1" placeholder="Enter marks (0-100)" />
    </div>
    <div class="input-group">
      <label for="test">Test Marks1</label>
      <input type="number" id="test1" placeholder="Enter marks (0-100)" />
    </div>
    <div class="input-group">
        <label for="assignment">Assignment Marks2</label>
        <input type="number" id="assignment2" placeholder="Enter marks (0-100)" />
      </div>
      <div class="input-group">
        <label for="test">Test Marks2</label>
        <input type="number" id="test2" placeholder="Enter marks (0-100)" />
      </div>
    <button class="calculate-btn" onclick="calculateMarks()">Calculate</button>
    <div class="result" id="result"></div>

    <!-- <h2>Search Student</h2>
    <div class="input-group">
      <label for="searchRollNo">Enter Roll No</label>
      <input type="text" id="searchRollNo" placeholder="Enter Roll Number" />
    </div>
    <button class="calculate-btn" onclick="searchStudent()">Search</button>
    <div class="result" id="searchResult"></div>
  </div> -->

  <!-- Admin Login Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h3>Admin Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="authenticateAdmin()">Login</button>
    </div>
  </div>

  
</body>
</html>

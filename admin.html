<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Internal Mark Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Staff - Manage Internal Marks</h1>
    <form id="staff-form">
      <div class="input-group">
        <label for="rollno">Roll No</label>
        <input type="text" id="rollno" placeholder="Enter Roll No">
      </div>
      <div class="input-group">
        <label for="subject-code">Subject Code</label>
        <input type="text" id="subject-code" placeholder="Enter Subject Code">
      </div>
      <div class="input-group">
        <label for="internal1">Internal Mark 1</label>
        <input type="number" id="internal1" placeholder="Enter Internal Mark 1">
      </div>
      <div class="input-group">
        <label for="assignment1">Assignment Mark 1</label>
        <input type="number" id="assignment1" placeholder="Enter Assignment Mark 1">
      </div>
      <div class="input-group">
        <label for="quiz1">Quiz Mark 1</label>
        <input type="number" id="quiz1" placeholder="Enter Quiz Mark 1">
      </div>
      <div class="input-group">
        <label for="internal2">Internal Mark 2</label>
        <input type="number" id="internal2" placeholder="Enter Internal Mark 2">
      </div>
      <div class="input-group">
        <label for="assignment2">Assignment Mark 2</label>
        <input type="number" id="assignment2" placeholder="Enter Assignment Mark 2">
      </div>
      <div class="input-group">
        <label for="quiz2">Quiz Mark 2</label>
        <input type="number" id="quiz2" placeholder="Enter Quiz Mark 2">
      </div>
      <button type="button" id="add-marks-btn">Add Marks</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

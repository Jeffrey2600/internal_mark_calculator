<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js"></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  <div class="container">
    <h2>Add Student Details</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="rollNo">Roll No</label>
      <input type="text" id="rollNo" placeholder="Enter Roll Number">
    </div>
    <div class="form-group">
      <label for="internal1">Internal Mark 1</label>
      <input type="number" id="internal1" placeholder="Enter Internal Mark 1">
    </div>
    <div class="form-group">
      <label for="assignment1">Assignment Mark 1</label>
      <input type="number" id="assignment1" placeholder="Enter Assignment Mark 1">
    </div>
    <div class="form-group">
      <label for="internal2">Internal Mark 2</label>
      <input type="number" id="internal2" placeholder="Enter Internal Mark 2">
    </div>
    <div class="form-group">
      <label for="assignment2">Assignment Mark 2</label>
      <input type="number" id="assignment2" placeholder="Enter Assignment Mark 2">
    </div>
    <button onclick="addStudent()">Add Student</button>
    
    
    <h2>Student Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Internal 1</th>
          <th>Assignment 1</th>
          <th>Internal 2</th>
          <th>Assignment 2</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>
  
</body>
</html>
